<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ShapeFall Embed</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #app { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/matter-js@0.20.0/build/matter.min.js"></script>
  <script src="shape-fall.umd.min.js"></script>

  <script>
    const params = new URLSearchParams(location.search);
    const level = parseInt(params.get('level')) || 0;
    ShapeFall.initGame(document.getElementById('app'));
    ShapeFall.loadLevel(level);
  </script>
</body>
</html>
